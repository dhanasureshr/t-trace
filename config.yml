mode: development
logging:
  log_level: detailed
  log_type: prediction
sparse_logging:
  enabled: true
  sparse_threshold: 0.08
  top_k_values: 13
  quantization:
    enabled: false
    precision: 8-bit
    scale: 0.1
compression:
  enabled: true
  compression_type: snappy
  compression_level: 1
logging_frequency:
  batch_size: null
  time_interval: null
storage:
  backend: local
  directory: mtrace_logs
  format: parquet
tree_models:
  enabled: false
  required_fields: []
multimodal:
  enabled: false
  modalities: []
  cross_modal_interactions:
    fusion_method: attention
custom_fields:
- attention_weights
- losses
default_fields:
- model_type
- framework
- timestamp
- run_id
- mode
- layer_name
- losses
