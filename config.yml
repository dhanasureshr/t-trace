mode: development
sparse_logging:
  enabled: false
  sparse_threshold: 0.1
  top_k_values: 5
compression:
  enabled: false
  compression_type: none
  compression_level: 1
logging_frequency:
  batch_size: 1000
  time_interval: 60
custom_fields:
- attention_weights
- feature_maps
- losses
- layer_activations
- training_dynamics
- feature_importance
- gradients
- uncertainty_estimates
- contextual_info
default_fields:
- model_type
- framework
- timestamp
- run_id
- mode
- layer_name
- losses
